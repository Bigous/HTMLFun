Jogador:<input [(ngModel)]="player">
<H1>Jogador:
  <span style="color: blue">{{player}}</span> - Tamanho:
  <span style="color: blue">{{getTailSize()}}</span>
</H1>
<H1>Record:
  <span style="color: green">{{record.player}}</span> - Tamanho:
  <span style="color: green">{{record.size}}</span>
</H1>
<app-nibbles #nibbles (gotApple)="checkRecord()"></app-nibbles>
